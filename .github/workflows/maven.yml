name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2 
        - name: Set up JDK 17
         uses: actions/setup-java@v3
      with:
              java-version: '17'
              distribution: 'adopt'

              - name: Build with Maven
              run: mvn clean install
              - name: Run Tests
              run: mvn test
